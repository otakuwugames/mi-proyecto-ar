<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Librerías AR.js y A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <h1>Actualizacion 2 berserk</h1>
    <!-- Encabezado -->
    <h1>Realidad Aumentada con AR.js</h1>
    <!-- Contenedor AR -->
    <div class="ar-container">
        <a-scene embedded arjs>
            <!-- 1 -->
            <a-entity markers-area>
                <a-marker type="pattern" url="pattern-b.patt">
                    <!-- Modelo 3D que aparecerá al detectar el marcador -->
                    <a-entity gltf-model="f1.glb" scale="2.5 2.5 2.5"></a-entity>
                </a-marker>
            </a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </div>
</body>
</html>
